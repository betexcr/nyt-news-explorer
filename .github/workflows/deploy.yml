name: Build and Deploy
on:
  workflow_run:
    workflows: ["Tests"]
    types:
      - completed
  push:
    branches: [master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Configure npm registry
        run: |
          echo "Configuring npm registry..."
          npm config set registry https://registry.npmjs.org/
          npm config list

      - name: Install Dependencies
        run: bun install

      - name: Generate Types
        run: bun run gen:types

      - name: Build React App
        run: |
          echo "Building React app..."
          bun run build
          echo "Build completed. Checking build output..."
          ls -la build/
          echo "Build size:"
          du -sh build/

      - name: Deploy to Hostinger via Git Webhook
        run: |
          echo "Triggering Hostinger Git deployment..."
          # This will trigger the webhook URL you get from Hostinger's Auto-Deployment feature
          # Replace WEBHOOK_URL with your actual webhook URL from Hostinger
          if [ -n "${{ secrets.HOSTINGER_WEBHOOK_URL }}" ]; then
            curl -X POST "${{ secrets.HOSTINGER_WEBHOOK_URL }}"
            echo "‚úÖ Webhook triggered successfully"
          else
            echo "‚ö†Ô∏è  HOSTINGER_WEBHOOK_URL secret not configured"
            echo "Please set up Auto-Deployment in Hostinger hPanel and add the webhook URL as a secret"
          fi

      - name: Wait for deployment
        run: |
          echo "Waiting for deployment to complete..."
          sleep 30

      - name: Test deployment
        run: |
          echo "Testing deployment..."
          
          # Test if the app is accessible
          response=$(curl -s -o /dev/null -w "%{http_code}" https://nyt.brainvaultdev.com/ || echo "000")
          echo "Deployment test response: $response"
          
          if [ "$response" = "200" ]; then
            echo "‚úÖ Deployment appears successful"
          else
            echo "‚ö†Ô∏è  Deployment test returned $response - this might be due to caching"
            echo "Please check manually at https://nyt.brainvaultdev.com/"
          fi

      - name: Deployment Summary
        run: |
          echo "üöÄ Deployment Summary:"
          echo "App URL: https://nyt.brainvaultdev.com/"
          echo "Search URL: https://nyt.brainvaultdev.com/search"
          echo ""
          echo "If you don't see the updated app, try:"
          echo "1. Clear your browser cache (Ctrl+Shift+R or Cmd+Shift+R)"
          echo "2. Check Hostinger's Cache Manager in hPanel"
          echo "3. Wait a few minutes for CDN cache to clear"
          echo ""
          echo "Hostinger Cache Manager:"
          echo "- Go to Websites ‚Üí Dashboard ‚Üí Cache Manager"
          echo "- Toggle 'Automatic cache' off and on"
          echo "- Or manually purge cache for the domain"
