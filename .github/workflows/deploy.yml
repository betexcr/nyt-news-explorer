name: Build and Deploy
on:
  workflow_run:
    workflows: ["Tests"]
    types: [completed]

jobs:
  build-and-deploy:
    if: github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Configure npm registry
        run: |
          echo "Configuring npm registry..."
          npm config set registry https://registry.npmjs.org/
          npm config list

      - name: Install Dependencies
        run: bun install

      - name: Generate Types
        run: bun run gen:types

      - name: Build React App
        env:
          REACT_APP_NYT_API_KEY: ${{ secrets.REACT_APP_NYT_API_KEY }}
        run: |
          echo "Building React app..."
          bun run build
          echo "Build completed. Checking build output..."
          ls -la build/
          echo "Build size:"
          du -sh build/

      - name: Fix .htaccess file
        run: |
          echo "Replacing build .htaccess with custom configuration..."
          cp public/.htaccess build/.htaccess
          echo "Updated .htaccess file:"
          cat build/.htaccess

      - name: Deploy to Hostinger via lftp (mirror contents, overwrite + delete)
        env:
          FTP_SERVER: ${{ secrets.FTP_SERVER }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
          REMOTE_DIR: /domains/brainvaultdev.com/public_html/nyt/
        run: |
          sudo apt-get update -y
          sudo apt-get install -y lftp
          echo "Deploying contents of build/ to $REMOTE_DIR using lftp (overwrite + delete)..."
          lftp -e "
            set ftp:passive-mode yes;
            set ftp:ssl-allow no;            # force plain FTP to avoid CN mismatch on FTPS
            set net:max-retries 2;
            set net:timeout 60;
            set xfer:clobber on;
            open -u $FTP_USERNAME,$FTP_PASSWORD $FTP_SERVER;
            mkdir -p $REMOTE_DIR;
            cd $REMOTE_DIR;
            mirror -R --delete --ignore-time --overwrite --parallel=8 --verbose ./build/ .;
            cls -l .;
            quit
          "

      - name: Wait for deployment
        run: |
          echo "Waiting for deployment to complete..."
          sleep 10

      - name: Test deployment
        run: |
          echo "Testing deployment..."

          # Test if the app is accessible
          response=$(curl -s -o /dev/null -w "%{http_code}" https://nyt.brainvaultdev.com/ || echo "000")
          echo "Deployment test response: $response"

          if [ "$response" = "200" ]; then
            echo "‚úÖ Deployment appears successful"
          else
            echo "‚ö†Ô∏è  Deployment test returned $response - this might be due to caching"
            echo "Please check manually at https://nyt.brainvaultdev.com/"
          fi

      - name: Deployment Summary
        run: |
          echo "üöÄ Deployment Summary:"
          echo "App URL: https://nyt.brainvaultdev.com/"
          echo "Search URL: https://nyt.brainvaultdev.com/search"
          echo ""
          echo "If you don't see the updated app, try:"
          echo "1. Clear your browser cache (Ctrl+Shift+R or Cmd+Shift+R)"
          echo "2. Check Hostinger's Cache Manager in hPanel"
          echo "3. Wait a few minutes for CDN cache to clear"
          echo ""
          echo "Hostinger Cache Manager:"
          echo "- Go to Websites ‚Üí Dashboard ‚Üí Cache Manager"
          echo "- Toggle 'Automatic cache' off and on"
          echo "- Or manually purge cache for the domain"
