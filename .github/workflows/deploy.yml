name: Build & Deploy CRA to Hostinger

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

env:
  SERVER_DIR: "domains/nyt.brainvaultdev.com/public_html/"
  CI: "false"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy via FTPS
        uses: SamKirkland/FTP-Deploy-Action@v4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          protocol: ftps
          local-dir: build/
          server-dir: ${{ env.SERVER_DIR }}
          exclude: |
            **/.git*
            **/.git*/**
            **/*.map
