name: Tests
on:
  pull_request:
    branches: [master]
  push:
    branches: [master]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
      - name: Configure npm registry
        run: npm config set registry https://registry.npmjs.org/
      - run: bun install
      - run: bun run test:cov:strict
