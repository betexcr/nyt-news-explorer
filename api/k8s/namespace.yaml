apiVersion: v1
kind: Namespace
metadata:
  name: nyt-news-api
  labels:
    name: nyt-news-api
    environment: production
    version: v1.0.0
  annotations:
    description: "NYT News Explorer API - High-performance, secure Node.js API"
---
# Network Policy for namespace isolation
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: nyt-api-network-policy
  namespace: nyt-news-api
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-system
    - namespaceSelector:
        matchLabels:
          name: monitoring
  - from: []
    ports:
    - protocol: TCP
      port: 3000
    - protocol: TCP
      port: 8080  # Health check port
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # Allow external API calls (NYT API)
  - to: []
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80
  # Allow Redis access
  - to:
    - namespaceSelector:
        matchLabels:
          name: redis-system
    ports:
    - protocol: TCP
      port: 6379