apiVersion: apps/v1
kind: Deployment
metadata:
  name: nyt-api
  namespace: nyt-news-api
  labels:
    app: nyt-api
    version: v1.0.0
    component: backend
  annotations:
    deployment.kubernetes.io/revision: "1"
    description: "NYT News Explorer API - High-performance, secure Node.js API"
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0  # Ensure zero-downtime deployments
  selector:
    matchLabels:
      app: nyt-api
      version: v1.0.0
  template:
    metadata:
      labels:
        app: nyt-api
        version: v1.0.0
        component: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: nyt-api-sa
      automountServiceAccountToken: false
      
      # Security Context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
        seccompProfile:
          type: RuntimeDefault
      
      # Pod Anti-Affinity for HA
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - nyt-api
              topologyKey: kubernetes.io/hostname
      
      # DNS Configuration
      dnsPolicy: ClusterFirst
      dnsConfig:
        options:
        - name: ndots
          value: "2"
        - name: edns0
      
      containers:
      - name: api
        image: nyt-api:v1.0.0
        imagePullPolicy: IfNotPresent
        
        # Security Context
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1001
          runAsGroup: 1001
          capabilities:
            drop:
            - ALL
          seccompProfile:
            type: RuntimeDefault
        
        # Ports
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        
        # Environment Variables
        envFrom:
        - configMapRef:
            name: nyt-api-config
        - secretRef:
            name: nyt-api-secrets
        
        # Resource Management
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
            ephemeral-storage: "100Mi"
          limits:
            memory: "1Gi"
            cpu: "1000m"
            ephemeral-storage: "500Mi"
        
        # Probes (Kubernetes hygiene)
        startupProbe:
          httpGet:
            path: /startup
            port: http
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 12  # 60 seconds total
          successThreshold: 1
        
        livenessProbe:
          httpGet:
            path: /live
            port: http
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
          successThreshold: 1
        
        readinessProbe:
          httpGet:
            path: /ready
            port: http
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
          successThreshold: 1
        
        # Volume Mounts
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: var-cache
          mountPath: /var/cache
        - name: app-logs
          mountPath: /app/logs
      
      # Sidecar container for log shipping (optional)
      - name: log-shipper
        image: fluent/fluent-bit:latest
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1001
          capabilities:
            drop:
            - ALL
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        volumeMounts:
        - name: app-logs
          mountPath: /app/logs
          readOnly: true
        - name: fluent-bit-config
          mountPath: /fluent-bit/etc/
        env:
        - name: FLUENT_CONF
          value: fluent-bit.conf
      
      # Volumes
      volumes:
      - name: tmp
        emptyDir:
          sizeLimit: 100Mi
      - name: var-cache
        emptyDir:
          sizeLimit: 100Mi
      - name: app-logs
        emptyDir:
          sizeLimit: 500Mi
      - name: fluent-bit-config
        configMap:
          name: fluent-bit-config
          optional: true
      
      # Node Selection and Tolerations
      nodeSelector:
        kubernetes.io/os: linux
      
      tolerations:
      - key: "node.kubernetes.io/not-ready"
        operator: "Exists"
        effect: "NoExecute"
        tolerationSeconds: 300
      - key: "node.kubernetes.io/unreachable"
        operator: "Exists"
        effect: "NoExecute"
        tolerationSeconds: 300
      
      # Termination Grace Period
      terminationGracePeriodSeconds: 30
---
# Pod Disruption Budget for HA
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: nyt-api-pdb
  namespace: nyt-news-api
  labels:
    app: nyt-api
spec:
  minAvailable: 2  # Always keep at least 2 pods running
  selector:
    matchLabels:
      app: nyt-api
      version: v1.0.0