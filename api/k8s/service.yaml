apiVersion: v1
kind: Service
metadata:
  name: nyt-api-service
  namespace: nyt-news-api
  labels:
    app: nyt-api
    version: v1.0.0
    component: backend
  annotations:
    service.beta.kubernetes.io/load-balancer-source-ranges: "0.0.0.0/0"  # Restrict in production
    prometheus.io/scrape: "true"
    prometheus.io/port: "3000"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  selector:
    app: nyt-api
    version: v1.0.0
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  sessionAffinity: None
  
---
# Headless service for StatefulSet-like behavior (if needed)
apiVersion: v1
kind: Service
metadata:
  name: nyt-api-headless
  namespace: nyt-news-api
  labels:
    app: nyt-api
    version: v1.0.0
spec:
  clusterIP: None
  selector:
    app: nyt-api
    version: v1.0.0
  ports:
  - name: http
    port: 3000
    targetPort: http
    protocol: TCP