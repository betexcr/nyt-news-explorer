# OWASP ZAP Baseline Security Scan Configuration
# This configuration defines security testing rules for passive scanning

# Authentication configuration
# Uncomment and configure if testing authenticated endpoints
# auth.method=form
# auth.loginurl=http://localhost:3000/api/v1/auth/login
# auth.username=test@example.com
# auth.password=password

# Context configuration
context.name=NYT-News-API
context.urls=http://localhost:3000.*

# Include/exclude URLs
include.urls=http://localhost:3000.*
exclude.urls=http://localhost:3000/docs.*,http://localhost:3000/swagger.*

# Reporting
report.format=json,html,xml
report.dir=./security-reports

# Risk levels to report (High, Medium, Low, Informational)
risk.levels=High,Medium,Low

# Specific security rules to enable
rules.enable=10003,10009,10010,10011,10015,10017,10019,10020,10021,10023,10024,10025,10026,10027,10028,10029,10030,10031,10032,10033,10034,10035,10036,10037,10038,10039,10040,10041,10042,10043,10044,10045,10046,10047,10048,10049,10050,10051,10052,10053,10054,10055,10056,10057,10058,10059,10060,10061,10062,10063,10094,10095,10096,10097,10098,10099,10100,10101,10102,10103,10104,10105,10106,10107,10108,10109,10110,10202

# Passive scan rules (enabled by default)
# These rules analyze responses without sending additional requests

# Active scan rules (disabled for baseline, enabled for full scan)
# Uncomment for more aggressive testing (full scan)
# rules.active.enable=40003,40008,40009,40012,40013,40014,40016,40017,40018,40019,40020,40021,40022,40023,40024,40025,40026,40027,40028

# Spider configuration for crawling
spider.maxdepth=3
spider.maxchildren=10
spider.maxduration=5

# Scanner configuration
scanner.strength=medium
scanner.threshold=medium

# Exclude specific cookies or parameters from scanning
exclude.params=csrfToken,_token

# Custom headers to include in requests
headers.custom=X-Test-Source: OWASP-ZAP-Security-Test

# Proxy configuration (if needed)
# proxy.host=localhost
# proxy.port=8080